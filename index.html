<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cats Array</title>
  </head>
  <style>
    .forEach{
      display: flex;
      flex-direction: column;
    }
    #catFacts
    #eachCats {
      display: flex;
    }

    img{
      width: 15rem;
      height: 15rem;
    }
  </style>
  <body>
    <!-- <img id='cat'/> -->
    
      <h2>For each</h2>
      <div id="catFacts"></div>
    <h2>For loop</h2>
    <div id="forCats"></div>
    <h2>Map</h2>
    <div id="map"></div>
    <h2>If length > <span id="char"></span></h2>
    <div id="ifCats"></div>
  </body>
  <script>
    // put images into variables
    const black_cat = "./assets/black_cat.jpg";
    const cat = "./assets/cat.jpg";
    const cheetah = "./assets/cheetah.jpg";
    const heyna = "./assets/heyna.jpg";
    const leapord = "./assets/leapord.jpg";
    const lion = "./assets/lion.jpg";
    const bengle = "./assets/bengle.jpg";
    const jaguar = "./assets/jaguar.jpg";

    //create an array of object with Name, weight, image
    let catsArray = [
      {
        name: "Cat",
        weight: 12,
        img: cat,
        biteForce: "67 psi",
        speed: "48 km/h",
      },
      {
        name: "Cheetah",
        weight: 60,
        img: cheetah,
        biteForce: "475 psi",
        speed: "130 km/h",
      },
      {
        name: "Heyna",
        weight: 58,
        img: heyna,
        biteForce: "1100 psi",
        speed: "64 km/h",
      },
      {
        name: "Leo",
        weight: 80,
        img: leapord,
        biteForce: "94 psi",
        speed: "58 km/h",
      },
      {
        name: "Lion",
        weight: 112,
        img: lion,
        biteForce: "650 psi",
        speed: "80 km/h",
      },
      {
        name: "Bengle",
        weight: 227,
        img: bengle,
        biteForce: "1050 psi",
        speed: "65 km/h",
      },
      {
        name: "Jaguar",
        weight: 96,
        img: jaguar,
        biteForce: "1350 psi",
        speed: "80 km/h",
      },
    ];

    const facts = document.querySelector("#catFacts");

    catsArray.forEach((cat) => {

      const img = document.createElement("img");
      img.src = cat.img;
      facts.appendChild(img);

      const name = document.createElement("div");
      name.innerHTML = cat.name;
      facts.appendChild(name);

      const weight = document.createElement("div");
      weight.innerHTML = `Weight: ${cat.weight}`;
      facts.appendChild(weight);

      const speed = document.createElement("div");
      speed.innerHTML = `Speed: ${cat.speed}`;
      facts.appendChild(speed);

      const biteForce = document.createElement("div");
      biteForce.innerHTML = `Bite Force: ${cat.biteForce}`;
      facts.appendChild(biteForce);
    });

    const forLoopList = document.querySelector("#forCats");

    for (let i = 0; i < catsArray.length; i++) {
      const forL = document.createElement("img");
      forL.src = catsArray[i];
      forLoopList.appendChild(forL);
    }

    const mapList = document.querySelector("#map");

    catsArray.map((cat) => {
      const img = document.createElement("img");
      img.src = cat;
      mapList.appendChild(img);
    });

    const ifList = document.querySelector("#ifCats");
    let char = 18;
    for (let i = 0; i < catsArray.length; i++) {
      if (catsArray[i].length > char) {
        console.log(catsArray[i]);
        const ifCats = document.createElement("img");
        ifCats.src = catsArray[i];
        ifList.appendChild(ifCats);
      }
    }
    document.getElementById("char").innerHTML = char;
    document.getElementById("cat").src = black_cat;
  </script>
</html>
